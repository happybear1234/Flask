{% extends 'basic.html' %}

{% block title %}舰队可用评估{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
    <!--为ECharts准备一个具备大小（宽高）的Dom-->
    {#    <div id="main" style="height:550px;border:1px solid #ccc;padding:10px;"></div>#}
    <div id="main" style=" margin: 0 auto; width: 1300px;height:400px;"></div>
    <div id="main1" style=" margin: 0 auto; width: 1300px;height:400px;"></div>
    <div id="main2" style=" margin: 0 auto; width: 1300px;height:400px;"></div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
