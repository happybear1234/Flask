<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}可视化评估系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='plugin/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static',filename='plugin/bootstrap-select/css/bootstrap-select.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='plugin/bootstrap-datepicker/css/bootstrap-datepicker.min.css') }}">
    <style>
        .navbar-default {
            border-radius: 0;
            background-color: transparent;
        }

        .active {
            font-weight: bold;
            background-color: pink;
            color: #fff;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('brigade') }}">可视化评估系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" style="text-align: center" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" style="display: inline-block;float: none;">
                <li><a href="{{ url_for('calculate') }}">计算输入 </a></li>
                <li><a href="{{ url_for('brigade') }}">舰队可用度评估 </a></li>
                <li><a href="{{ url_for('experiment') }}">试验可用度评估</a></li>
                <li><a href="{{ url_for('mars') }}">马氏可用度评估</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">设备参数计算<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('MTBF') }}">MTBF评估</a></li>
                        <li><a href="{{ url_for('MTTR') }}">MTTR评估</a></li>
                        <li><a href="{{ url_for('MDT') }}">MDT评估</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>
{% block content %}{% endblock %}

<script src="{{ url_for('static',filename='plugin/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugin/bootstrap-select/js/bootstrap-select.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugin/echarts.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugin/bootstrap-datepicker/js/bootstrap-datepicker.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugin/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js') }}"></script>
{% block js %}{% endblock %}
</body>
<!--激活响应-->
<script>
    $(document).ready(function () {
        $(".navbar-nav>li a").each(function () {
            if ($($(this))[0].href == String(window.location))
                $(this).parent().addClass('active');
        });
    });

</script>
</html>
