<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}可视化评估系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='plugin/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <style>
        .nav-tabs {
            border-radius: 0;
            text-align: center;
            margin-top: 200px;
            margin-left: 500px ;
            margin-right: 500px;
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        li {
            list-style: none;
            display: inline-block;
            margin-right: 75px;
        }
        li:last-child {
            margin: 0;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>

<ul class="nav nav-tabs ">
    <li role="presentation"><a href="#">计算输入</a></li>
    <li role="presentation"><a href="#">舰队可用度评估</a></li>
    <li role="presentation"><a href="#">试验可用度评估</a></li>
    <li role="presentation"><a href="#">马氏可用度评估</a></li>
    <li role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
           aria-expanded="false">
            设备参数计算 <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li role="presentation"><a href="#">MTBF评估</a></li>
            <li role="presentation"><a href="#">MTTR评估</a></li>
            <li role="presentation"><a href="#">MDT评估</a></li>
        </ul>
    </li>
</ul>
{% block content %}{% endblock %}

<script src="{{ url_for('static',filename='js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"></script>
{% block js %}{% endblock %}
</body>
</html>
